<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="jquery-1.10.2.js"></script>
        <script type="text/javascript" src="math.js"></script>
        <script type="text/javascript" src="restklassen.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
    </head>
    <body>
    <div class="calculator">
    <div class="inputValues">
        <div class="val">
        <label for="n">n=</label>
        <input name="n" type="number" class="n"></input>
        <span class="primtest"></span>
        </div>

        <div class="val">
        <label for="a">a=</label>
        <input name="a" type="number" class="a"></input>
        </div>

        <div class="val">
        <label for="b">b=</label>
        <input name="b" type="number" class="b"></input>
        </div>
        <button class="calculate">Calculate</button>
    </div>
    <div class="outputValues">
        <div class="res">a mod n = <span class="res1"></span></div>
        <div class="res">b mod n = <span class="res2"></span></div>
        <div class="res">(a + b) mod n = <span class="res3"></span></div>
        <div class="res">(a - b) mod n = <span class="res4"></span></div>
        <div class="res">(a * b) mod n = <span class="res5"></span></div>
        <div class="res">(a ^ b) mod n = <span class="res6"></span></div>
        <div class="res">ggt(a, n) = <span class="res7"></span></div>
    </div>
    </div>
    </body>
</html>
